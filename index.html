<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Blade Code - 智能 AI 命令行工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Blade Code 是一个现代化的 AI 命令行工具，支持智能对话、工具调用、权限管理等功能">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/_media/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3F51B5;
      --theme-color-dark: #303F9F;
    }
    .sidebar {
      padding-top: 0;
      background-color: #fff;
      z-index: 1000;
    }
    .app-name {
      position: absolute;
      top: 0;
      left: 0;
      width: 70px;
      height: 60px;
      margin: 0;
      padding: 12px 0 12px 15px;
      background: #fff;
      z-index: 30;
    }
    .app-name-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .app-name-link img {
      width: 32px;
      height: 32px;
      margin: 0 !important;
    }
    .app-name-link span {
      display: none;
    }
    .search {
      position: absolute;
      top: 0;
      left: 70px;
      right: 0;
      height: 60px;
      padding: 12px 15px 12px 0 !important;
      border-bottom: 1px solid #eee;
      background: #fff;
      z-index: 20;
      overflow: visible;
    }
    .search .input-wrap {
      margin-top: 0;
    }
    .search input {
      border: 1px solid #eee !important;
      border-radius: 8px;
      background: #f8f9fa;
      transition: all 0.3s;
      height: 36px;
      line-height: 36px;
      padding: 0 34px 0 12px;
      font-size: 14px;
    }
    .search input:focus {
      background: #fff;
      border-color: var(--theme-color) !important;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.1);
    }
    .search .results-panel {
      display: none;
      position: fixed;
      top: 60px;
      left: 70px;
      width: 520px;
      max-width: calc(100vw - 90px);
      max-height: calc(100vh - 80px);
      overflow: auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
      z-index: 3000;
      padding: 8px 0;
    }
    .search .results-panel.show {
      display: block;
    }
    .search .results-panel .matching-post {
      padding: 10px 14px;
      border-bottom: 1px solid #f2f2f2;
    }
    .search .results-panel .matching-post:last-child {
      border-bottom: none;
    }
    .search .results-panel .matching-post h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }
    .search .results-panel .matching-post p {
      margin: 6px 0 0;
      font-size: 12px;
      line-height: 1.4;
      color: #6b7280;
    }
    .search .results-panel a {
      color: #2c3e50;
      text-decoration: none;
    }
    .search .results-panel a:hover {
      color: var(--theme-color);
    }

    .sidebar-nav {
      margin-top: 70px;
    }
    section.cover.show img[alt='logo'] {
      max-width: 140px;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '<img src="_media/logo.svg" alt="logo"> <span>Blade Code</span>',
      // logo: '/_media/logo.svg',
      repo: 'echoVic/blade-code',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,

      // 搜索配置
      search: {
        paths: 'auto',
        placeholder: '搜索文档',
        noData: '没有找到结果',
        depth: 6
      },

      // 分页导航
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },

      // 复制代码
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // 侧边栏折叠
      sidebarDisplayLevel: 1,

      // 主题色
      themeColor: '#3F51B5',

      // 404页面
      notFoundPage: true,
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Emoji 支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 外链打开新窗口 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
